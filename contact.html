<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog Template</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav class="navigation">
        <div class="nav-left">
            <img src="copy.png" alt="">
            <span class="logo">
                iblogo
            </span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/contact.html">Contact</a></li>

            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="search-input" type="text" name="query" placeholder="Search Articles..">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="hr1 max-width-3 m-auto">
        <hr>
    </div>
    <div class="contact-content max-width-1 m-auto">
      <h2>Contact Us</h2>

      <div class="contact-box">
          <input type="text" placeholder="Enter your name..">
      </div>
      <div class="contact-box">
          <input type="text" placeholder="Enter your email id..">
      </div>
      <div class="contact-box">
          <input type="text" placeholder="Enter your age..">
      </div>
      <div class="contact-box">
          <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you?"></textarea>
      </div>
      <div class="contact-box">
          <button class="btn">Submit</button>
      </div>
      
    </div>
    <div class=" hr2 max-width-3 m-auto">
        <hr>
    </div>
   
    <div class="footer max-width-1 m-auto">
        Copyright &copy; www.iblogo.com<a href="https://ww.vecteezy.com/free-vector/typewriter">Vector Credits:
            Vecteezy</a>
    </div>
    <!-- <div class=" hr3 max-width-1 m-auto"><hr></div> -->
</body>

</html>
